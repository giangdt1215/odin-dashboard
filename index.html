<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="branding">
                <div class="item">
                    <span class="mdi mdi-view-dashboard"></span>
                    <p id="title">Dashboard</p>
                </div>
            </div>
            <div class="nav">
                <div class="item">
                    <span class="mdi mdi-home"></span>
                    <p>Home</p>
                </div>

                <div class="item">
                    <span class="mdi mdi-card-account-details-outline"></span>
                    <p>Profiles</p>
                </div>

                <div class="item">
                    <span class="mdi mdi-message"></span>
                    <p>Messages</p>
                </div>

                <div class="item">
                    <span class="mdi mdi-history"></span>
                    <p>History</p>
                </div>

                <div class="item">
                    <span class="mdi mdi-note-multiple"></span>
                    <p>Tasks</p>
                </div>

                <div class="item">
                    <span class="mdi mdi-account-group"></span>
                    <p>Communities</p>
                </div>
            </div>
            <div class="settings">
                <div class="item">
                    <span class="mdi mdi-cog"></span>
                    <p>Settings</p>
                </div>

                <div class="item">
                    <span class="mdi mdi-comment-question"></span>
                    <p>Support</p>
                </div>

                <div class="item">
                    <span class="mdi mdi-shield-check"></span>
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="search">
                <label for="keyword">
                    <span class="mdi mdi-magnify"></span>
                </label>
                <input type="text" name="keyword" id="keyword">
            </div>

            <div class="profile">
                <span class="mdi mdi-bell-ring-outline"></span>
                <img src="./img/profile.png" alt="" srcset="">
                <p>Giang Dang</p>
            </div>
            
            <div class="welcome">
                <img src="./img/profile.png" alt="" srcset="">
                <div class="welcome-text">
                    <p id="greet">Hi there,</p>
                    <p id="username">Giang Dang (@giang)</p>
                </div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <!-- Main-content -->
        <div class="main">
            <div class="projects">
                <h1>Your projects</h1>
                <div class="projects">
                    sdfd
                </div>
            </div>

            <div class="right-content"></div>
        </div>
    </div>
</body>
</html>
